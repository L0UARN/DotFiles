env:
  TERM: alacritty

window:
  title: Terminal
  dynamic_title: false
  opacity: 1.0
  padding:
    x: 16
    y: 16
  decorations: none

scrolling:
  history: 8192
  multiplier: 4

font:
  size: 14.0

  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic

cursor:
  style:
    shape: Beam
    blinking: Always

shell:
  program: /bin/fish

colors:
  primary:
    background: '#1d2021'
    foreground: '#fbf1c7'

  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

key_bindings:
  - {key: C, mods: Alt, action: Copy}
  - {key: V, mods: Alt, action: Paste}
